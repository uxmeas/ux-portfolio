<script>
// If you're available (badge says "Available for new projects")
const isAvailable = document.querySelector('.badge').textContent.includes('Available');

if (isAvailable) {
    // Show form CTA
    document.querySelector('.cta-button').href = 'forms/intake-form-v2.html';
    document.querySelector('.cta-button span').textContent = 'Start Your Project';
} else {
    // Show email CTA when busy
    document.querySelector('.cta-button').href = 'mailto:pheak@uxmeas.com';
    document.querySelector('.cta-button span').textContent = 'Get In Touch';
}
</script>
