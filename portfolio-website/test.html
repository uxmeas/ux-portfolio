<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <div id="test-content"></div>
    <script>
        console.log('Starting test');
        fetch('components/navigation.html')
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                console.log('Successfully loaded navigation.html');
                document.getElementById('test-content').innerHTML = text;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('test-content').innerHTML = `<div style="color: red;">Error loading component: ${error.message}</div>`;
            });
    </script>
</body>
</html>
