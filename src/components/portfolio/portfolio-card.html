<!-- Portfolio Card Component -->
<div class="portfolio-card" data-project-id="">
  <div class="card-image-wrapper">
    <img src="" alt="" class="card-image" loading="lazy">
    <div class="card-overlay">
      <button class="view-project-btn" aria-label="View project details">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 17L17 7M17 7H7M17 7V17"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="card-content">
    <h3 class="card-title"></h3>
    <p class="card-description"></p>
    <div class="card-tags">
      <!-- Tags will be inserted here -->
    </div>
  </div>
</div>

<!-- Portfolio Modal Component -->
<div class="portfolio-modal" id="portfolio-modal" aria-hidden="true" role="dialog">
  <div class="modal-backdrop"></div>
  <div class="modal-container">
    <button class="modal-close" aria-label="Close modal">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    
    <div class="modal-content">
      <!-- Hero Section -->
      <div class="modal-hero">
        <img src="" alt="" class="modal-hero-image">
        <div class="modal-hero-overlay">
          <h1 class="modal-title"></h1>
          <p class="modal-subtitle"></p>
        </div>
      </div>
      
      <!-- Project Details -->
      <div class="modal-body">
        <div class="modal-section">
          <h2>Overview</h2>
          <p class="modal-overview"></p>
        </div>
        
        <div class="modal-section">
          <h2>Challenge</h2>
          <p class="modal-challenge"></p>
        </div>
        
        <div class="modal-section">
          <h2>Solution</h2>
          <p class="modal-solution"></p>
        </div>
        
        <div class="modal-section">
          <h2>Process</h2>
          <div class="modal-process-grid">
            <!-- Process steps will be inserted here -->
          </div>
        </div>
        
        <div class="modal-section">
          <h2>Results</h2>
          <div class="modal-results">
            <!-- Results metrics will be inserted here -->
          </div>
        </div>
        
        <div class="modal-section modal-gallery">
          <h2>Visual Design</h2>
          <div class="modal-images-grid">
            <!-- Gallery images will be inserted here -->
          </div>
        </div>
        
        <div class="modal-section">
          <div class="modal-tech-stack">
            <h3>Technologies Used</h3>
            <div class="tech-tags">
              <!-- Tech stack tags will be inserted here -->
            </div>
          </div>
        </div>
        
        <div class="modal-cta">
          <a href="#" class="btn-primary modal-live-link" target="_blank" rel="noopener">View Live Project</a>
          <a href="#" class="btn-secondary modal-case-study-link">Full Case Study</a>
        </div>
      </div>
    </div>
  </div>
</div>
